<!doctype html>
<html>
<head>
  <title>A Compliment</title>
</head>
<body>
  <p>Hi {{ person }}! 
  {%for nice_thing in compliment: %}
    I think you're {{ nice_thing }}!
    {% endfor %}
  </p>
  <!-- <p>Hi {{ person }}! I think you're {{ compliment }}!</p> -->
  <p>Hi {{ person }}, would you like to play a game?</p>
   
    <form action='/game'>
      yes<input type="radio" name="play" value="yes">
      no<input type="radio" name="play" value="no">
      <input type="submit">
    </form>
</body>
</html>
